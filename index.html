<!DOCTYPE html>
<html lang="en" id="html">
	<!-- ++++++++++++++++++++++++    CHECK ITEM IN HEAD    ++++++++++++++++++++++++ -->
	<head>
		<meta charset="utf-8" />
		<title>Reservation</title>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="stylesheet" href="modal.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=DM+Sans"
			rel="stylesheet"
		/>
	</head>

	<!-- ++++++++++++++++++++++++    BODY   ++++++++++++++++++++++++ -->

	<body id="body">
		<!-- ++++++++++++++++++++++++    DEBUT DU CONTAINER BARRE DE NAVIGATION    ++++++++++++++++++++++++ -->

		<div class="topnav" id="myTopnav">
			<!-- ++++++++++++++++++++++++    DEBUT DU CONTAINER HEADER LOGO // DIV?    ++++++++++++++++++++++++ -->

			<div class="header-logo" id="logoBox">
				<!-- ++++++++++++++++++++++++    IMG   ++++++++++++++++++++++++ -->

				<img alt="logo" src="Logo.png" id="logo" />
				<!-- ++++++++++++++++++++++++    FIN DU CONTAINER HEADER LOGO    ++++++++++++++++++++++++ -->
			</div>

			<!-- ++++++++++++++++++++++++    DEBUT DU CONTAINER MAIN NAVBAR   ++++++++++++++++++++++++ -->

			<div class="main-navbar">
				<!-- ++++++++++++++++++++++++    DETAILS DE L'EVENEMENT    ++++++++++++++++++++++++ -->

				<a href="#" class="active">
					<span id="eventDetailsOnHover">Event details</span>
				</a>
				<!-- ++++++++++++++++++++++++    A PROPOS    ++++++++++++++++++++++++ -->

				<a href="#"><span>About us</span></a>

				<!-- ++++++++++++++++++++++++    CONTACT   ++++++++++++++++++++++++ -->

				<a href="#"><span>Contact</span></a>

				<!-- ++++++++++++++++++++++++    EVENEMENTS PASSES   ++++++++++++++++++++++++ -->

				<a href="#"><span>Past events</span></a>

				<!-- ++++++++++++++++++++++++    CODE-JAVASCRIPT-RESPONSIVE    ++++++++++++++++++++++++ -->

				<a
					href="javascript:void(0);"
					class="icon"
					onclick="editNav()"
					id="hamburger-hover"
				>
					<!-- ++++++++++++++++++++++++         ICONE MENU HAMBURGER    ++++++++++++++++++++++++ -->

					<i class="fa fa-bars" id="hamburger"></i>
				</a>

				<!-- ++++++++++++++++++++++++    FIN DU CONTAINER MAIN NAVBAR    ++++++++++++++++++++++++ -->
			</div>

			<!-- ++++++++++++++++++++++++    FIN DU CONTAINER BARRE DE NAVIGATION    ++++++++++++++++++++++++ -->
		</div>

		<!-- ++++++++++++++++++++++++    MAIN = HERO SECTION + FORMULAIRE HIDDEN   ++++++++++++++++++++++++ -->

		<main>
			<!-- ++++++++++++++++++++++++    DEBUT DU CONTAINER HERO SECTION = TOUTE LA SECTION EN PAGE D'ACCEUIL   ++++++++++++++++++++++++ -->

			<div class="hero-section" id="hero">
				<!-- ++++++++++++++++++++++++    DEBUT DU CONTAINER HERO CONTENT = SECTION GAUCHE TYPO   ++++++++++++++++++++++++ -->

				<div class="hero-content">
					<!-- ++++++++++++++++++++++++    TITRE PRINCIPAL   ++++++++++++++++++++++++ -->

					<h1 class="hero-headline">US Nationwide Game-a-Thon</h1>

					<!-- ++++++++++++++++++++++++    PARAGRAPHE DE CITATION   ++++++++++++++++++++++++ -->

					<p class="hero-text">
						Do you live to game? Our next gaming event is now accepting
						reservations for players, but spots are limited.
					</p>

					<!-- ++++++++++++++++++++++++    BOUTON D'INSCRIPTION   ++++++++++++++++++++++++ -->
					<div class="test1">
						<button class="btn-signup modal-btn">Sign up now</button>
					</div>
					<!-- ++++++++++++++++++++++++    FIN DU CONTAINER HERO CONTENT   ++++++++++++++++++++++++ -->
				</div>

				<!-- ++++++++++++++++++++++++    DEBUT DU CONTAINER HERO IMG = SECTION DROITE IMG  // CONSOLE ERROR PNG ?   ++++++++++++++++++++++++ -->

				<div class="hero-img">
					<!-- ++++++++++++++++++++++++        IMG   ++++++++++++++++++++++++ -->

					<img src="./bg_img.jpg" alt="img" />

					<!-- ++++++++++++++++++++++++        FIN DU CONTAINER HERO IMG   ++++++++++++++++++++++++ -->
				</div>

				<!-- ++++++++++++++++++++++++    BOUTON D'INSCRIPTION // 2 BOUTONS D'INSCRIPTIONS?   ++++++++++++++++++++++++ -->

				<button class="btn-signup modal-btn">Sign up now</button>

				<!-- ++++++++++++++++++++++++    FIN DU CONTAINER HERO SECTION = TOUTE LA SECTION EN PAGE D'ACCEUIL   ++++++++++++++++++++++++ -->
			</div>

			<!-- ++++++++++++++++++++++++    DEBUT DU CONTAINER DE FORMULAIRE = DISPLAY BLOCK = BLOC ENTIER EN BACKGROUND   ++++++++++++++++++++++++ -->

			<div class="bground">
				<!-- ++++++++++++++++++++++++    DEBUT DU CONTAINER PRINCIPAL   ++++++++++++++++++++++++ -->

				<div class="content">
					<!-- ++++++++++++++++++++++++    SPAN = CROIX POUR FERMER LA FENETRE   ++++++++++++++++++++++++ -->

					<span id="closer" class="close"></span>

					<!-- ++++++++++++++++++++++++    DEBUT DU CONTAINER QUI ENTOURE LES INPUTS = MODAL-BODY   ++++++++++++++++++++++++ -->

					<div class="modal-body" id="test">
						<!-- ++++++++++++++++++++++++    DEBUT BALISE FORM DES INPUTS   ++++++++++++++++++++++++ -->

						<form
							id="form"
							name="reserve"
							action="index.html"
							method="get"
							onsubmit="return validate();"
						>
							<!-- ++++++++++++++++++++++++    INPUT PRENOM   ++++++++++++++++++++++++ -->

							<div class="form-control">
								<label>First name</label><br />
								<input class="text-control" type="text" id="first" />
								<p id="firstNameError"></p>
							</div>

							<!-- ++++++++++++++++++++++++    INPUT NOM   ++++++++++++++++++++++++ -->

							<div class="form-control">
								<label>Last name</label><br />
								<input class="text-control" type="text" id="last" />
								<p id="lastNameError"></p>
							</div>

							<!-- ++++++++++++++++++++++++    INPUT EMAIL   ++++++++++++++++++++++++ -->

							<div class="form-control">
								<label>Email</label><br />
								<input class="text-control" type="text" id="email" />
								<p id="emailError"></p>
							</div>

							<!-- ++++++++++++++++++++++++    INPUT DATE DE NAISSANCE   ++++++++++++++++++++++++ -->

							<div class="form-control">
								<label>Birthdate</label><br />
								<input class="text-control" type="date" id="birthdate" />
								<p id="birthdateError"></p>
							</div>

							<!-- ++++++++++++++++++++++++    NOMBRE DE TOURNOIS   ++++++++++++++++++++++++ -->

							<div class="form-control">
								<label>How many tournaments have you attended ?</label>
								<input
									type="number"
									class="text-control"
									id="tournaments"
									name="quantity"
									min="0"
									max="99"
								/>
								<p id="tournamentError"></p>
							</div>

							<!-- ++++++++++++++++++++++++    PARAGRAPHE QUELLES VILLES   ++++++++++++++++++++++++ -->

							<p class="text-label">Wich location?</p>

							<!-- ++++++++++++++++++++++++    DEBUT DU CONTAINER RADIO VILLES   ++++++++++++++++++++++++ -->

							<div id="form-control-radio" class="form-control">
								<!-- ++++++++++++++++++++++++        NEW YORK   ++++++++++++++++++++++++ -->

								<input
									class="checkbox-input"
									type="radio"
									id="location1"
									name="location"
									value="New York"
								/>
								<label class="checkbox-label" for="location1">
									<span class="checkbox-icon"></span>
									New York</label
								>

								<!-- ++++++++++++++++++++++++        SAN FRANCISCO   ++++++++++++++++++++++++ -->

								<input
									class="checkbox-input"
									type="radio"
									id="location2"
									name="location"
									value="San Francisco"
								/>
								<label class="checkbox-label" for="location2">
									<span class="checkbox-icon"></span>
									San Francisco</label
								>

								<!-- ++++++++++++++++++++++++        SEATTLE   ++++++++++++++++++++++++ -->

								<input
									class="checkbox-input"
									type="radio"
									id="location3"
									name="location"
									value="Seattle"
								/>
								<label class="checkbox-label" for="location3">
									<span class="checkbox-icon"></span>
									Seattle</label
								>

								<!-- ++++++++++++++++++++++++        CHICAGO   ++++++++++++++++++++++++ -->

								<input
									class="checkbox-input"
									type="radio"
									id="location4"
									name="location"
									value="Chicago"
								/>
								<label class="checkbox-label" for="location4">
									<span class="checkbox-icon"></span>
									Chicago</label
								>

								<!-- ++++++++++++++++++++++++        BOSTON   ++++++++++++++++++++++++ -->

								<input
									class="checkbox-input"
									type="radio"
									id="location5"
									name="location"
									value="Boston"
								/>
								<label class="checkbox-label" for="location5">
									<span class="checkbox-icon"></span>
									Boston</label
								>

								<!-- ++++++++++++++++++++++++        PORTLAND   ++++++++++++++++++++++++ -->

								<input
									class="checkbox-input"
									type="radio"
									id="location6"
									name="location"
									value="Portland"
								/>
								<label class="checkbox-label" for="location6">
									<span class="checkbox-icon"></span>
									Portland</label
								>
								<br />
								<p id="rad"></p>
								<!-- ++++++++++++++++++++++++        FIN DU CONTAINER RADIO VILLES   ++++++++++++++++++++++++ -->
							</div>

							<!-- ++++++++++++++++++++++++    DEBUT DU CONTAINER CONDITIONS D'UTILISATEURS + NEWSLETTER   ++++++++++++++++++++++++ -->

							<div class="form-control">
								<!-- ++++++++++++++++++++++++    CASE DE VALIDATION 1  HIDDEN   ++++++++++++++++++++++++ -->
								<input
									class="checkbox-input"
									type="checkbox"
									id="checkbox1"
									checked
								/>

								<!-- ++++++++++++++++++++++++    CONDITIONS D'UTILISATEURS   ++++++++++++++++++++++++ -->

								<label
									id="termOfUseMargin"
									class="checkbox2-label"
									for="checkbox1"
								>
									<!-- ++++++++++++++++++++++++        CASE VALIDATION   ++++++++++++++++++++++++ -->

									<span class="checkbox-icon"></span>

									<!-- ++++++++++++++++++++++++        TEXTE   ++++++++++++++++++++++++ -->

									I have read and accept the terms of use.
								</label>
								<br />
								<!-- ++++++++++++++++++++++++    PASSAGE A LA LIGNE ?   ++++++++++++++++++++++++ -->

								<!-- ++++++++++++++++++++++++    CASE DE VALIDATION 2 HIDDEN   ++++++++++++++++++++++++ -->

								<input class="checkbox-input" type="checkbox" id="checkbox2" />

								<!-- ++++++++++++++++++++++++    NEWSLETTER   ++++++++++++++++++++++++ -->

								<label class="checkbox2-label" for="checkbox2">
									<!-- ++++++++++++++++++++++++        CASE VALIDATION   ++++++++++++++++++++++++ -->

									<span class="checkbox-icon"></span>

									<!-- ++++++++++++++++++++++++        TEXTE   ++++++++++++++++++++++++ -->

									I want to be notified of upcoming events.
								</label>

								<!-- ++++++++++++++++++++++++    PASSAGE A LA LIGNE ?   ++++++++++++++++++++++++ -->

								<br />
								<p id="term"></p>
								<!-- ++++++++++++++++++++++++    FIN DU CONTAINER CONDITIONS D'UTILISATEURS + NEWSLETTER   ++++++++++++++++++++++++ -->
							</div>

							<!-- ++++++++++++++++++++++++    SUBMIT BUTTON   ++++++++++++++++++++++++ -->

							<input
								type="submit"
								class="btn-submit"
								value="Go"
								id="valide"
								onclick="x()"
							/>

							<!-- ++++++++++++++++++++++++    FIN BALISE FORM DES INPUTS   ++++++++++++++++++++++++ -->
						</form>
						<input
							type="button"
							class="btn-submit"
							value="Close"
							id="valide2"
						/>
						<!-- ++++++++++++++++++++++++    FIN DU CONTAINER QUI ENTOURE LES INPUTS = MODAL-BODY   ++++++++++++++++++++++++ -->
					</div>

					<!-- ++++++++++++++++++++++++    FIN DU CONTAINER PRINCIPAL   ++++++++++++++++++++++++ -->
				</div>

				<!-- ++++++++++++++++++++++++    FIN DU CONTAINER DE FORMULAIRE = DISPLAY BLOCK = BLOC ENTIER EN BACKGROUND   ++++++++++++++++++++++++ -->
			</div>

			<!-- ++++++++++++++++++++++++    FIN DE LA SECTION MAIN   ++++++++++++++++++++++++ -->
		</main>

		<!-- ++++++++++++++++++++++++    FOOTER   ++++++++++++++++++++++++ -->

		<footer>
			<p class="copyrights">Copyright 2014 - 2020, GameOn Inc.</p>
		</footer>

		<!-- ++++++++++++++++++++++++    JAVASCRIPT   ++++++++++++++++++++++++ -->

		<script src="modal.js"></script>

		<!-- ++++++++++++++++++++++++    FIN DE LA SECTION BODY   ++++++++++++++++++++++++ -->
	</body>
</html>
